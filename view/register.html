                    <span class="material-symbols-outlined">

                <div id="usrInfo" class="d-flex flex-column flex-fill justify-content-around align-items-center">

                    <label for="usr">
                        <span>Nombre</span>
                        <input requierd type="text" name="usr" id="usr">
                    </label>

                    <label for="ape">
                        <span>Apellido</span>
                        <input requierd type="text" name="ape" id="ape">
                    </label>

                    <label for="gen">
                        <span>Genero:</span>
                        <select required ="gen" id="gen" >
                        <option selected disabled></option>
                        
                        </select>
                    </label>

                    <label for="docTy">
                        <span>Tipo De Documento:</span>
                        <select required name="docTy" id="docTy" >
                            <option selected disabled></option>
                        </select>
                    </label>

                    <label for="doc">
                        <span>Número De Documento</span>
                        <input requierd type="num" name="doc" id="doc">
                    </label>

                    <label for="telTy">
                        <span>Serie Según El País</span>
                        <select name="telTy" id="telTy">
                            <option selected disabled></option>
                        </select>
                    </label>

                    <label for="birthDate">
                        <span>Fecha De Nacimiento</span>
                        <input type="date" name="birthDate" id="birthDate">
                    </label>

                    <label for="tel">
                        <span>Número De Telefono</span>
                        <input requierd type="number" name="tel" id="tel">
                    </label>

                    <label for="email">
                        <span>Email</span>
                        <input requierd type="email" name="email" id="email">
                    </label>

                    <label for="pass">
                        <span>Contraseña</span>
                        <input requierd type="password" name="pass" id="pass">
                    </label>

                    <label for="passConf">
                        <span>Confirme Su Contraseña</span>
                        <input requierd type="password" name="passConf" id="passConf">
                    </label>

                    <label id="term" for="term" class="d-flex flex-row">
                        <input requierd requierd type="checkbox" name="term" id="term"> 
                        <span>¿Acepta los

                            </a>
                            de nuestro servicio?
